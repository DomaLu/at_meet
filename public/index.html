<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dest/main.css" type="text/css">
  <title>@meet</title>
</head>
<body>
  <div id="main">
    <div>
      <header class="header">
        <div class="header-panel login">
          <h1><a class="logo" href="/">@meet, MEET ALL YOUR NEED.</a></h1>
          <div class="member-panel">
            <span class="member-nickname">
              <span class="hi">Hi,&nbsp;</span>
            </span>
            <img class="member-avatar" alt="member-avatar" src="images/default-upload-avatar3.svg">
          </div>
          <div class="notification">9</div>
        </div>
      </header>
      <div class="wrapper mask"></div>
      <div class="popup">
					<div class="popup-panel">
						<span class="cancel"></span>
						<i class="sign-in-error-popup"></i>
						<div class="sign-form-email">
							<input type="email" name="email" id="email" placeholder="email" class="email-input">
							<label class="email-icon" for="email"></label>
						</div>
						<p class="description">Email or password is not valid</p>
						<button class="submit-btn" role="submit" value="hey">OK</button>
					</div>
      </div>
    </div>
  </div>
</body>
</html>
